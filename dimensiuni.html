<!DOCTYPE html>
<html lang="ro">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frezare fronturi MDF</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/general.css">
        <link rel="stylesheet" href="css/dimensiuni.css">
    </head>
    <body>
        <header class="container" style="max-width: 1100px;">
            <a class="back-arrow-anchor" href="index.html"><img class="back-arrow" src="icons/arrow-90deg-left.svg" alt=""></a>
            <h1 class="text-center mb-4">Dimensiuni</h1>   
        </header>
        <hr>
        <main class="container" style="max-width: 1100px;">
            <div class="container">
                <div class="row">
                    <div id="input-list" class="col-sm-12 col-lg-10">
                        <div class="inputs container">
                            <form id="form-dimensiuni-1" class="form-dimensiuni row">
                                <input class="col" name="nume" type="text" placeholder="Nume reper">
                                <input class="col" name="lungime" type="number" step="0.5" min="0" placeholder="Lungime">
                                <input class="col" name="latime" type="number" step="0.5" min="0" placeholder="Latime">
                                <input class="col" name="cantitate" type="number" min="0" placeholder="Cantitate">
                            </form>
                        </div>
                        <div id="add-form-button-container" class="icon-button-container">
                            <button id="add-form-button" class="icon-button" onclick="add_form();"><img src="icons/clipboard-plus.svg" alt=""></button>
                        </div>
                    </div>
                    <div class="submit-button-container">
                        <button id="submit-forms-button" onclick="submit_forms();">Submit</button>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="js/dimensiuni.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
